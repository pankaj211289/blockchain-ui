<h1>Blockchain</h1>


<ul *ngIf="blockchain">
	<li *ngFor="let block of blockchain">
		<div color="red">
			<accordion>
			  <accordion-group heading="Block {{block.height}}">
			    <p><strong>Height:</strong> {{ block.height }}</p>
				<p><strong>Hash:</strong> {{ block.hash }}</p>
				<p><strong>Previous Block:</strong> {{ block.previousBlock }}</p>
				<p><strong>Time:</strong> {{ block.timestamp }}</p>
				<p><strong>Number Of Transactions:</strong> </p>
				<p><strong>Merkle Root:</strong> {{ block.merkelHash }}</p>
				<p><strong>Nonce:</strong> {{ block.nonce }}</p>
			  </accordion-group>
			</accordion>
		</div>
	</li>
</ul>
