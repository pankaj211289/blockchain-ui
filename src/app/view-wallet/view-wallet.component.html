<h2>Public Key : </h2> 
<input type="text" #pkey size="100" class="styledContainer" [(ngModel)]="pKeyValue">
<h2>Private Key : </h2> 
<input type="text" #prkey size="100" class="styledContainer" [(ngModel)]="prKeyValue">
<h2><button (click)="submitWalletDetails()" class="styledButton">Submit</button></h2>



<accordion *ngIf="walletDetails">
	<accordion-group heading="All Transactions">
		<div *ngFor="let tx of walletDetails" class="roundCornerPanel">
			<div class="overflowText"><strong>Sender:</strong> {{ tx.sender }}</div>
			<div class="overflowText"><strong>Recipient:</strong> {{ tx.recipient }}</div>
			<p><strong>Data:</strong> {{ tx.data }}</p>
			<p><strong>Timestamp:</strong> {{ tx.timestamp }}</p>
			<p><strong>TxHash:</strong> {{ tx.txHash }}</p>
			<p><strong>Signature:</strong> {{ tx.txSignature }}</p>
		</div>
	</accordion-group>
</accordion>

<br/><br/>
<div class="roundCornerPanel">
	<h3>Create new Transaction</h3>
	<h4>Recipient: </h4> 
	<input type="text" size="100" class="styledContainer" [(ngModel)]="recipient">
	<h4>Data : </h4> 
	<textarea rows="4" cols="102" class="styledContainer" [(ngModel)]="dataToRecipient"></textarea>
	<h2><button (click)="createNewTransaction()" class="styledButton">Create</button></h2>
</div>
